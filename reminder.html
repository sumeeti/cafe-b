<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Reminders</title>
    <link rel="stylesheet" href="reminder.css">
</head>
<body>
    <div class="reminder-container">
        <h2>Set a Reading Reminder</h2>
        <input type="text" id="book-name" placeholder="Book Name">
        <input type="number" id="pages" placeholder="Pages to read">
        <input type="datetime-local" id="reminder-time">
        <button id="set-reminder">Set Reminder</button>
    </div>
    <script src="popup.js"></script>
    <script src="reminder.js"></script>
</body>
</html>
